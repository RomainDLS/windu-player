{% load i18n staticfiles %}
<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>{% trans 'Todo list' %}</title>
        <link rel="stylesheet" href="{% static 'movies/base.css' %}">
</head>

<body>

        <section id="todoapp">
                <header id="header">
                        <h1>{% trans 'Movies' %}</h1>
                </header>

                <section id="main">
                      <ul id="todo-list">
                                {% for movie in object_list %}
                                <li>
                                      <div class="view">
                                        <input class="toggle" type="checkbox">
                                        <label>{{ movie.title }}</label>
                                        <button class="destroy"></button>
                                      </div>
                                      <input class="edit" value="{{ task.content }}">
                                </li>
                                {% endfor %}
                        </ul>
                </section>
        </section>

        <footer id="info">
                <p>{% trans 'Double-click to edit a todo.' %}</p>
        </footer>

</body>
</html>
